---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: dm-certs
  namespace: serving-tests
type: kubernetes.io/tls
---
apiVersion: serving.knative.dev/v1alpha1
kind: DomainMapping
metadata:
  name: byo-default.apps.sno.codemint.ch
  namespace: serving-tests
spec:
  ref:
    name: dm-byo-certificate
    kind: Service
    apiVersion: serving.knative.dev/v1
  tls:
    secretName: dm-certs
---
apiVersion: networking.internal.knative.dev/v1alpha1
kind: ClusterDomainClaim
metadata:
  name: byo-default.apps.sno.codemint.ch
spec:
  namespace: serving-tests
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dm-byo-certificate
  namespace: serving-tests
spec:
  template:
    spec:
      containers:
        - image: quay.io/rlehmann/runtime
---